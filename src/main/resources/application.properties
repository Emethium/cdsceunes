spring.datasource.url=jdbc:mysql://localhost:3306/cdsceunes
spring.datasource.username=cdsceunes
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true






# Authentication queries
spring.queries.users-query=select login, password, enabled from user_details ur where login=?
spring.queries.roles-query=select u.login, r.role from user_details u inner join user_details_roles ur on(u.id=ur.user_details_id) inner join role r on(ur.roles_id=r.id) where u.login=?