<div *ngIf="commission">
    <h2>{{commission.name}} detalhada!</h2>
    <div>
      <label>id: </label>{{commission.id}}</div>
    <div>
      <label>Nome: </label>
      <input [(ngModel)]="commission.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Voltar</button>
    <button (click)="save()">Salvar</button>
  </div>
